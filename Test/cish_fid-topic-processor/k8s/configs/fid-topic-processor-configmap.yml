TZ: "Africa/Johannesburg"
SPRING_PROFILES_ACTIVE: "{{ k8s_env }}"
{% if k8s_env == "dev" %}
spring_activemq_broker-one_url: "failover://tcp://{{ mq_host1 }}:61616"
spring_activemq_broker-two_url: "failover://tcp://{{ mq_host2 }}:61616"
{% else %}
spring_activemq_broker-one_url: "failover://ssl://{{ mq_host1 }}:61617"
spring_activemq_broker-two_url: "failover://ssl://{{ mq_host2 }}:61617"
{% endif %}
spring_datasource_url: jdbc:postgresql://{{ db_host }}:4040/cishdb?currentSchema=cishfid&ssl=true&sslmode=require
spring_kinit_keyTabPath: /opt/app/keytab/{{ krb_user }}.keytab
spring_activemq_user: "{{ activemq_user }}"
spring_datasource_username: "{{ db_user }}"
krb_user: "{{ krb_user }}"
spring_kinit_principal: "{{ krb_user }}"
