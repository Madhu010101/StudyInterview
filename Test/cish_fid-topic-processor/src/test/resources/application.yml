logging:
  file:
    max-history: 7
    name: server.log
    max-size: 100MB
  level:
    za.co.fnb: info
server:
  port: 18243
  servlet:
    context-path: /topicprocessor
spring:
  activemq:
    broker-one:
      url: failover://tcp://localhost:61616
    broker-two:
      url: failover://tcp://localhost:61616
    user: admin
    password: admin
    in-memory: false
    pool:
      enabled: true
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    password: admin
    url: jdbc:postgresql://localhost:5432/cishdb?currentSchema=cishfid
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
jasypt:
  encryptor:
    algorithm: admin
    password: admin
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
management:
  endpoints:
    web:
      exposure:
        include: "metrics,flyway,health,env,heapdump"
    server:
      port: 18243
    endpoint:
      health:
        show-details: always
        enabled: true
    health:
      diskspace:
        enabled: true
        threshold: 1024MB
      db:
        enabled: true
customer:
  fid:
    queue : za.dev.busobj.firstid.masterentity.1
    concurrent_consumers: 2

