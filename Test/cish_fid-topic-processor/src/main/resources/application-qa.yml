    max-history: 7
    name: /opt/app/logs/server.log
    max-size: 100MB
  level:
    za.co.fnb: info
server:
  port: 18243
spring:
  activemq:
    broker-one:
      url: failover://ssl://cit-rqucishmsg.fnb.co.za:61617
    broker-two:
      url: failover://ssl://cit-rqucishmsg.fnb.co.za:61617
    user:
    password:
    in-memory: false
    pool:
      enabled: true

  datasource:
