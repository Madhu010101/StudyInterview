server:
  port:
  servlet:
    context-path: /fidzosld
#  ssl:
#    enabled: true
#    protocol: TLS
#    enabled-protocols: TLSv1.2
#    key-store: /security/{{ inventory_hostname }}.jks
#    key-store-password: changeit
#    key-store-type: JKS

logging:
  file:
    max-history: 7
    name: /opt/app/logs/server.log
  level:
    za.co.fnb : info
    org.flywaydb: info

spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 1
    cishfid:
      password:
      url:
      username:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

jasypt:
  encryptor:
    algorithm: {{ key }}
    password: {{ key_pass }}
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

gateway:
  pep3:
    url: https://pepv3-stress.fnb.co.za:8443
    jwt:
      pkPath: /config/stress/FidzosldPK.pem
      kid: fidzosld.1
      iss: fidzosld
      expSeconds: 60
  zosconnect:
    useBasicAuth: false
    url: 
    login: 
    password: 
    header:
      branch: 1
      terminal: 1

Fid:
  execution:
    maxPoolSize: 5
    queueCapacity: 10000
  resend:
    maxPoolSize: 5
    queueCapacity: 100