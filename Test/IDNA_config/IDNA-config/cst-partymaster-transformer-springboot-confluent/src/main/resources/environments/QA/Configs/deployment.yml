apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: cst-partymaster-transformer-springboot-confluent

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: cst-partymaster-transformer-springboot-confluent
    group: za.co.fnb.idna
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 3600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cst-partymaster-transformer-springboot-confluent
        group: za.co.fnb.idna
    spec:
      containers:
        - env:
            - name: TZ
              value: Africa/Johannesburg
            - name: JAVA_OPTS
              value: '-Djava.security.krb5.conf=/etc/krb5.conf'
          image: 'docker-registry.default.svc:5000/idna-cis-fusebusinessobject-qa/cst-partymaster-transformer-springboot-confluent:1.0'
          imagePullPolicy: Always
          name: cis-app-cst-partymaster-transformer-springboot-confluent
          ports:
            - containerPort: 8181
              name: intermapper
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
          resources: {}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /deployments/etc/properties.cfg
              name: cst-partymaster-transformer-springboot-confluent-configmap
              subPath: properties.cfg
            - mountPath: /etc/krb5.conf
              name: krb5-config
              subPath: krb5.conf
            - mountPath: /deployments/etc/transform.ftl
              name: cst-partymaster-transformer-springboot-confluent-schema
              subPath: transform.ftl
            - mountPath: /deployments/etc/SVC_CST_CusCache_uat.keytab
              name: keytab
              subPath: SVC_CST_CusCache_uat.keytab
            - mountPath: /deployments/etc/kafka-truststore.jks
              name: kafka-truststore
              subPath: kafka-truststore.jks
            - mountPath: /deployments/etc/kafka-keystore.jks
              name: kafka-keystore
              subPath: kafka-keystore.jks
            - mountPath: /deployments/etc/logback.xml
              name: logback
              subPath: logback.xml
            - mountPath: /deployments/etc/file.avsc
              name: cst-partymaster-transformer-springboot-confluent-template
              subPath: file.avsc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: cst-partymaster-transformer-springboot-confluent-configmap
          name: cst-partymaster-transformer-springboot-confluent-configmap
        - configMap:
            defaultMode: 420
            name: krb5-config
          name: krb5-config
        - configMap:
            defaultMode: 420
            name: cst-partymaster-transformer-springboot-confluent-schema
          name: cst-partymaster-transformer-springboot-confluent-schema
        - name: keytab
          secret:
            defaultMode: 420
            secretName: svc-cuscache-int-keytab
        - name: kafka-truststore
          secret:
            defaultMode: 420
            secretName: kafka-truststore
        - name: kafka-keystore
          secret:
            defaultMode: 420
            secretName: kafka-keystore
        - configMap:
            defaultMode: 420
            name: logback
          name: logback
        - configMap:
            defaultMode: 420
            name: cst-partymaster-transformer-springboot-confluent-template
          name: cst-partymaster-transformer-springboot-confluent-template
