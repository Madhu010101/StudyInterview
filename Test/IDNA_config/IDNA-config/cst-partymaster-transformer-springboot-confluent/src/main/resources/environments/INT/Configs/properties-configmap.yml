apiVersion: v1
kind: ConfigMap
metadata:
  name: cst-partymaster-transformer-springboot-confluent-configmap
data:
  properties.cfg: >-
    kafka.consumer.topic=za.int.derived.cuscache.partymastercustomer.1
    
    kafka.brokers=dna-rbeehskaf01.fnb.co.za:9096,dna-rbeehskaf02.fnb.co.za:9096,dna-rbeehskaf03.fnb.co.za:9096
    
    kafka.auto.offset.reset=earliest
    
    kafka.group.id=cst_partymaster_transformer_consumer_int
    
    kafka.consumer.client.id=cst_customer_transformer_consumer_client_int
    
    kafka.consumer.value.deserializer=za.co.fnb.idna.ConfluentKafkaAvroDeserializer
    
    kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer   
    
    kafka.security.protocol=SASL_SSL    
    
    kafka.producer.value.serializer=za.co.fnb.idna.ConfluentKafkaAvroSerializer    
    
    kafka.producer.key.serializer=StringSerializer.class.getName()
    
    kafka.producer.topic=za.int.busobj.customer.partymastersource.1
    
    sasl.jaas.config=com.sun.security.auth.module.Krb5LoginModule required storeKey=true useKeyTab=true keyTab="/deployments/etc/SVC_CST_CusCache_uat.keytab" principal="SVC_CST_CusCache_uat@FNB.CO.ZA" serviceName="svc_dna_eh_k_stress" debug=true;
    
    schema.reg.url=https://dna-rbeehssr01.fnb.co.za:9090
    
    source.credentials=SVC_dna_eh_k_stress:2!07zeEd010
    
    truststore.location=/deployments/etc/kafka-truststore.jks
    
    keystore.location=/deployments/etc/kafka-keystore.jks
    
    truststore.password=123123
    
    keystore.password=123123
    
    template.location=file:/deployments/etc/transform.ftl    
    
    kafka.ssl.keystore.location=/deployments/etc/kafka-keystore.jks    
    
    kafka.ssl.keystore.password=123123    
    
    kafka.ssl.truststore.location=/deployments/etc/kafka-truststore.jks    
    
    kafka.ssl.truststore.password=123123
    
    schema.location=/deployments/etc/file.avsc    
