### KERBEROS CONFIGURATION ###
kerberos.storeKey=true
kerberos.useKeyTab=true
kerberos.keyTab=/deployments/karaf/etc/SVC_CST_CusCache_uat.keytab
kerberos.principal=SVC_CST_CusCache_uat@FNB.CO.ZA
kerberos.serviceName=svc_dna_eh_k_stress
kerberos.debug=false
sasl.jaas.config=com.sun.security.auth.module.Krb5LoginModule required storeKey=true useKeyTab=true keyTab="/deployments/karaf/etc/SVC_CST_CusCache_uat.keytab" principal="SVC_CST_CusCache_uat@FNB.CO.ZA" serviceName="svc_dna_eh_k_stress" debug=true;

### KAFKA CONSUMER ###
kafka.consumer.topic=za.qa.derived.cuscache.partymastercustomer.1
#kafka.consumer.topic.segment=S0024301
kafka.consumer.brokers=dna-rbeehskaf01.fnb.co.za:9092,dna-rbeehskaf02.fnb.co.za:9092,dna-rbeehskaf03.fnb.co.za:9092
kafka.consumer.key.deserializer=za.co.fnb.idna.kafka.ConfluentKafkaAvroDeserializer
kafka.consumer.value.deserializer=za.co.fnb.idna.kafka.ConfluentKafkaAvroDeserializer
kafka.auto.offset.reset=earliest
kafka.group.id=cst_partymaster_transformer_consumer_qa
kafka.consumer.security.protocol=SASL_PLAINTEXT
kafka.consumer.maxPollRecords=500

### KAFKA PRODUCER ###
kafka.producer.topic=za.qa.busobj.customer.partymastersource.1
kafka.producer.brokers=dna-rbeehskaf01.fnb.co.za:9092,dna-rbeehskaf02.fnb.co.za:9092,dna-rbeehskaf03.fnb.co.za:9092
kafka.producer.security.protocol=SASL_PLAINTEXT
kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.producer.client.id=cst_partymaster_transformer_producer_client_qa
template.uri=file:/deployments/karaf/etc/transform.ftl

### SCHEMA REGISTRY ###
consumer.avro.schema.registry.url=http://dna-r1eehsdoc01.fnb.co.za:9090/api/v1/confluent
producer.avro.schema.registry.url=http://dna-r1eehcsamb01.fnb.co.za:9090/api/v1/confluent
avro.reader.schema.name=za.qa.busobj.customer.partymastersource
avro.reader.schema.version=2
avro.reader.schema.server=dna-r1eehcsamb01.fnb.co.za
avro.reader.schema.protocol=http
avro.reader.schema.port=9090
avro.reader.keyTab=/deployments/karaf/etc/SVC_CST_CusCache_uat.keytab
avro.reader.principal=SVC_CST_CusCache_uat@FNB.CO.ZA
avro.schema=/deployments/karaf/etc/partymasterSourceBusinessObject.avsc

