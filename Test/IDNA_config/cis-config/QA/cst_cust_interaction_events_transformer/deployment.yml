spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: idna-config
          configMap:
            name: cst-cust-interaction-events-transformer-configmap
        - name: cust-interaction-events-schema-config
          configMap:
            name: cust-interaction-events-schema-configmap
        - name: graylog-config
          configMap:
            name: graylog-configmap
        - name: krb5-config
          configMap:
            name: krb5-config
        - name: kafka-jaas-cust-interaction-events
          configMap:
            name: kafka-jaas-cust-interaction-events
        - name: dmg-qa-keytab
          secret:
            secretName: svc-cus-interactions-qa-keytab
      containers:
        -
          env:
            - name: TZ
              value: Africa/Johannesburg
            - name: JAVA_OPTS
              value: >-
                -Djava.security.krb5.conf=/etc/krb5.conf 
                -Djava.security.auth.login.config=/deployments/karaf/etc/kafka.jaas
          ports:
            - containerPort: 9090
              name: schemareg
              protocol: TCP
          volumeMounts:
          - name: idna-config
            mountPath: /deployments/karaf/etc/properties.cfg
            subPath: properties.cfg
          - mountPath: /etc/krb5.conf
            name: krb5-config
            subPath: krb5.conf
          - name: kafka-jaas-cust-interaction-events
            mountPath: /deployments/karaf/etc/kafka.jaas
            subPath: kafka.jaas
          - mountPath: /deployments/karaf/etc/SVC_CST_CusCache_uat.keytab
            name: dmg-qa-keytab
            subPath: SVC_CST_CusCache_uat.keytab
            readOnly: true
          - name: cust-interaction-events-schema-config
            mountPath: /deployments/karaf/etc/CustInteractionEventBusinessObject.avsc
            subPath: CustInteractionEventBusinessObject.avsc
          - name: graylog-config
            mountPath: /deployments/karaf/etc/org.ops4j.pax.logging.cfg
            subPath: org.ops4j.pax.logging.cfg
      dnsPolicy: ClusterFirst
      hostAliases:
        - hostnames:
          - dna-r1eehskaf01.fnb.co.za
          ip: 172.16.35.66
        - hostnames:
          - dna-r1eehskaf02.fnb.co.za
          ip: 172.16.35.67
        - hostnames:
          - dna-r1eehskaf03.fnb.co.za
          ip: 172.16.35.64
        - hostnames:
          - dna-r1eehsdoc01.fnb.co.za
          ip: 172.16.35.96
        - hostnames:
          - dna-r1eehcskaf01.fnb.co.za
          ip: 172.16.35.109
        - hostnames:
          - dna-r1eehcskaf02.fnb.co.za
          ip: 172.16.35.110
        - hostnames:
          - dna-r1eehcskaf03.fnb.co.za
          ip: 172.16.35.111
        - hostnames:
          - dna-r1eehcsamb01.fnb.co.za
          ip: 172.16.35.106