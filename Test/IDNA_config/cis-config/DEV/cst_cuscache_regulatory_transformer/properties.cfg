# DEPLOYMENT CONFIGURATION
config_folder=/deployments/spring-boot/etc/
config_file=/deployments/spring-boot/etc/properties.cfg

# ROUTE CONFIGURATION
transformer.name=cst-regulatory-transformer

# KAFKA COMMON
jaas.config=com.sun.security.auth.module.Krb5LoginModule required storeKey=true debug=true useKeyTab=true keyTab="/deployments/spring-boot/etc/SVC_CUS_CACHE_DEV.keytab" serviceName="svc_idna_eeh_kk_dev" principal="SVC_CUS_CACHE_DEV@FNB.CO.ZA" ;
kafka.brokers=dna-r1eehcdkaf03.fnb.co.za:9096,dna-r1eehcdkaf02.fnb.co.za:9096,dna-r1eehcdkaf03.fnb.co.za:9096

kafka.security.protocol=SASL_SSL
kafka.ssl.isenabled=true

# KAFKA CONSUMER
kafka.consumer.topic=za.dev.derived.cuscache.regulatory.1
kafka.group.id=cst_regulatory_transformer_consumer_dev
