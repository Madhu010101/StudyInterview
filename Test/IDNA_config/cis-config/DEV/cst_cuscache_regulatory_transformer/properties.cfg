kafka.producer.value.serializer=za.co.fnb.idna.ConfluentKafkaAvroSerializer

# AVSC CONFIGURATION
business.object.schema=BusinessObject.avsc

# FREEMARKER
template.file.name=transform.ftl

# SCHEMA REGISTRY CONFIGURATION
schema.reg.url=https://dna-rbeehssr01.fnb.co.za:9090
