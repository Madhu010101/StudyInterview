spec:
  replicas: 3
  template:
    spec:
      volumes:
        - name: app-config
          configMap:
            name: partymaster-transformer-configmap
        - name: krb5-config
          configMap:
            name: krb5-config
        - name: kafka-jaas
          configMap:
            name: kafka-jaas-partymaster
        - name: keytab
          secret:
            secretName: svc-cus-cache-prod-keytab
        - name: keystore
          secret:
            secretName: eeh-prod-keystore
        - name: truststore
          secret:
            secretName: eeh-prod-truststore
        - name: bo-schema
          configMap:
            name: partymaster-schema
        - name: logback
          configMap:
            name: logback
        - configMap:
            defaultMode: 420
            name: partymaster-transform-template
          name: partymaster-transform-template
      containers:
        -
          env:
            - name: TZ
              value: Africa/Johannesburg
            - name: JAVA_OPTIONS
              value: >-
                -Djava.security.krb5.conf=/etc/krb5.conf 
                -Djava.security.auth.login.config=/deployments/etc/kafka.jaas
                -Djavax.net.ssl.keyStoreType=jks
                -Djavax.net.ssl.keyStore=/deployments/etc/keystore.jks
                -Djavax.net.ssl.keyStorePassword=123123
                -Djavax.net.ssl.trustStoreType=jks
                -Djavax.net.ssl.trustStore=/deployments/etc/truststore.jks
                -Djavax.net.ssl.trustStorePassword=123123
                -DJAEGER_ENDPOINT=http://jaeger-collector.istio-system.svc.cluster.local:14268/api/traces
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
            requests:
              cpu: 1m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 300
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 300
          volumeMounts:
            - name: app-config
              mountPath: /deployments/etc/properties.cfg
              subPath: properties.cfg
            - name: krb5-config
              mountPath: /etc/krb5.conf
              subPath: krb5.conf
            - mountPath: /deployments/etc/transform.ftl
              name: partymaster-transform-template
              subPath: transform.ftl
            - name: kafka-jaas
              mountPath: /deployments/etc/kafka.jaas
              subPath: kafka.jaas
            - name: keytab
              mountPath: /deployments/etc/SVC_CST_CusCach_prod.keytab
              subPath: SVC_CST_CusCach_prod.keytab
              readOnly: true
            - name: keystore
              mountPath: /deployments/etc/keystore.jks
              subPath: keystore.jks
              readOnly: true
            - name: truststore
              mountPath: /deployments/etc/truststore.jks
              subPath: truststore.jks
              readOnly: true
            - name: bo-schema
              mountPath: /deployments/etc/BusinessObject.avsc
              subPath: BusinessObject.avsc
              readOnly: true
            - mountPath: /deployments/etc/logback.xml
              name: logback
              subPath: logback.xml
      dnsPolicy: ClusterFirst
      hostAliases:
        - hostnames:
            - dna-r1eehpkaf01.fnb.co.za
          ip: 172.16.36.66
        - hostnames:
            - dna-r1eehpkaf02.fnb.co.za
          ip: 172.16.36.67
        - hostnames:
            - dna-r1eehpkaf03.fnb.co.za
          ip: 172.16.36.64
        - hostnames:
            - dna-r1eehpamb01.fnb.co.za
          ip: 172.16.36.93
        - hostnames:
            - dna-r1eehcpkaf01.fnb.co.za
          ip: 172.16.36.109
        - hostnames:
            - dna-r1eehcpkaf02.fnb.co.za
          ip: 172.16.36.110
        - hostnames:
            - dna-r1eehcpkaf03.fnb.co.za
          ip: 172.16.36.111
        - hostnames:
            - dna-r1eehcpamb01.fnb.co.za
          ip: 172.16.36.106
