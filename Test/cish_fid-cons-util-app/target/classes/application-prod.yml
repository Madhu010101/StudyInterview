server:
  port:
  servlet:
    context-path: /relfid

logging:
  file:
    max-history: 7
    name: /opt/app/logs/server.log
  level:
    za.co.fnb : info
    org.flywaydb: info

spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 1
    cishfid:
      password:
      url:
      username:

  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    out-of-order: true
    baseline-on-migrate: true
    enabled: true
    url:
    user:
    password:
    locations: classpath:db/scripts/prod/
    schemas: cishfid

jasypt:
  encryptor:
    algorithm:
    password:
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

