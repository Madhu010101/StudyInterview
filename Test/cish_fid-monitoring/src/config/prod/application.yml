server:
  port: 9543
  servlet:
    context-path: /dlqmntr
spring:
  profiles:
    active: prod
  activemq:
    app1:
      url: failover://ssl://cit-r1pucishmsg.fnb.co.za:61617
      jolokia-url: https://cit-r1pucishmsg:8161/api/jolokia
      broker-name: localhost
    app2:
      url: failover://ssl://cit-r3pucishmsg.fnb.co.za:61617
      jolokia-url: https://cit-r3pucishmsg:8161/api/jolokia
      broker-name: localhost
    broker-url:
    user: {{ activemq_user }}
    password: {{ activemq_pass }}
    in-memory: false
    pool:
      enabled: true
    producer-window-size: 1024000
    session-cache-size: 10
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    password: {{db_pass}}
    url: jdbc:postgresql://{{ db_host }}:4040/cishdb?currentSchema=cishfid&ssl=true&sslmode=require
    username: {{db_user}}
    jpa:
      hibernate:
        ddl-auto: none
jasypt:
  encryptor:
    algorithm: {{ key }}
    password: {{ key_pass }}
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
logging:
  file:
    max-history: 7
    name: logs/server.log
  level:
    za.co.fnb : debug

dlq:
  email:
    sender: dlfnbcishavengers@fnb.co.za
    recipients: dlfnbcishavengers@fnb.co.za
  file:
    incoming: /opt/app/fidmntr/incoming/
    done: /opt/app/fidmntr/done/

dlq-queues: DLQ.za.prod.busobj.firstid.masterentity.1
db_pass: {{ db_pass }}
activemq_user: {{ activemq_user }}
activemq_pass: {{ activemq_pass }}