apiVersion: v1
kind: Secret
metadata:
  name: {{ app_name }}-secrets
  namespace: {{ k8s_project }}
type: Opaque
data:
  splunk_user_password: {{ lookup('vault', 'secret/openshift/splunk_pass').value | b64encode }}
  lokipass: {{ lookup('vault', 'secret/loki/{%if env == \"prod\"%}prod{%else%}stress{%endif%}/loki_pass').value | b64encode }}
  spring_activemq_user: {{ lookup('vault', 'secret/docker/cish/{{ k8s_env }}/cre/activemq_user').value | b64encode }}
  spring_activemq_password: 
 # spring_datasource_username: "{{ lookup('vault', 'secret/docker/cst/{{ env }}/code_cache/db_user').value | b64encode }}"
 # spring_datasource_password:
 # spring_flyway_user: "{{ lookup('vault', 'secret/docker/cst/{{ env }}/code_cache/db_user').value | b64encode }}"
 # spring_flyway_password:
  jasypt_encryptor_algorithm: "{{ key | b64encode }}"
  jasypt_encryptor_password: "{{ key_pass | b64encode }}"
