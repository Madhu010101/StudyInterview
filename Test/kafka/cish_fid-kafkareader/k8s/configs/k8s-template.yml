---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
  namespace: {{ k8s_project }}
spec:
  podSelector: {}
  egress:
  - {}
  policyTypes:
  - Egress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ app_name }}
  labels:
    app: {{ app_name }}
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      app: {{ app_name }}
  template:
    metadata:
      labels:
        app: {{ app_name }}
    spec:
      imagePullSecrets:
{% if k8s_env != "prod" %}
        - name: npharbor
{% endif %}
{% if k8s_env == "prod" %}
        - name: harbor
{% endif %}
      containers:
      - name: {{ app_name }}
        image: docker-registry.default.svc:5000/{{ k8s_project }}/{{ app_name }}:{{ tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ internal_port }}
        resources:
            limits:
              memory: 512Mi
              cpu: 450m
            requests:
              memory: 200Mi
              cpu: 100m
        envFrom:
        - configMapRef:
            name: {{ app_name }}-configmap
        - secretRef:
            name: {{ app_name }}-secrets
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ app_name }}-hpa
spec:
  maxReplicas: 1 # define max replica count
  minReplicas: 1  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ app_name }}
  targetCPUUtilizationPercentage: 95 # target CPU utilization
---
apiVersion: v1
kind: Service
metadata:
  name: {{ app_name }}
  labels:
    app: {{ app_name }}
spec:
  selector:
    app: {{ app_name }}
  ports:
    - protocol: TCP
      port: {{ internal_port }}
      targetPort: {{ internal_port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ app_name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  tls:
  - hosts:
      - {{ app_name }}-{{ k8s_project }}.cit-{{ rancher_env }}.fnb.co.za
    secretName: tlssecret
  rules:
  - host: "{{ app_name }}-{{ k8s_project }}.cit-{{ rancher_env }}.fnb.co.za"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ app_name }}
            port:
              number: {{ internal_port }}
