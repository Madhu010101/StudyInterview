server:
  port: 9080
spring:
  environment: local-dev
  kinit:
    keyTabPath: /etc/security/keytab/SVC_hadoop_cdc_dev.keytab
    principal: SVC_hadoop_cdc_dev@FNB.CO.ZA
  kafka:
    properties:
      schema.registry.url: http://DUMMY_URL:8081
      basic.auth.credentials.source: USER_INFO
      schema.registry.basic.auth.user.info: "${krb.user}:${krb.pass}"
      specific.avro.reader: false
      schema.host: DUMMY_URL
      schema.port: 8081
      schema.version: 1
      schema.http-protocol: http
      schema.name: za.env.raw.opm.firstidmasterentity
    consumer:
      topics: za.env.raw.opm.firstidmasterentity.1
      group-id: FidConsumptionGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      bootstrap-servers: localhost:9092
      #max-poll-records: 1000

  activemq:
    pooled: true
    broker-url: failover://tcp://localhost:61616
    user: admin
    password: admin
    asyncSend: true
    producer-window-size: 1024000
    session-cache-size: 10

jasypt:
  encryptor:
   password: LocalCustomerCache
   algorithm: PBEWithMD5AndTripleDES
   iv-generator-classname: org.jasypt.iv.NoIvGenerator

logging:
  file:
    max-history: 7
    name: server.log
  level:
    za.co.fnb: info

filter:
  key:
  value:

customer:
  fid:
    queue: za.env.raw.opm.firstidmasterentity.1
  cache:
    kafka_reader:
      concurrent_consumers: 5