server:
  port: 17243
  ssl:
    enabled: true
    protocol: TLS
    enabled-protocols: TLSv1.2
    key-store: /opt/app/trustStore.jks
    key-store-password: password
    key-store-type: JKS
    trust-store: /opt/app/trustStore.jks
    trust-store-password: password
spring:
  kinit:
    keyTabPath:
    principal:
  kafka:
    ssl:
      key-store-location: file:/opt/app/trustStore.jks
      key-store-password: password
      trust-store-location: file:/opt/app/trustStore.jks
      trust-store-password: password
    bootstrap-servers:
      - eeh.gslb.fnb.co.za:9096
    properties:
      schema.registry.url: https://eeh-sr.gslb.fnb.co.za:9090
      basic.auth.credentials.source: USER_INFO
      schema.registry.basic.auth.user.info: "${krb.user}:${krb.pass}"
      specific.avro.reader: false
      schema.host: eeh-sr.gslb.fnb.co.za
      schema.port: 9090
      schema.version: 1
      schema.http-protocol: https
      schema.name: za.prod.busobj.firstid.masterentity.1-value
      sasl:
        jaas:
          config: com.sun.security.auth.module.Krb5LoginModule required
            useKeyTab=true
            keyTab="${spring.kinit.keyTabPath}"
            principal="${spring.kinit.principal}"
            debug=true;
        kerberos:
          service:
            name: svc_dna_eh_kk_prod
      security:
        protocol: SASL_SSL
    consumer:
      topics: za.prod.busobj.firstid.masterentity.1
      group-id: FidConsumptionGroup_PROD
      #max-poll-records: 1000
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      bootstrap-servers:
        - eeh.gslb.fnb.co.za:9096
  activemq:
    app1:
      url: failover://ssl://cit-r1pucishmsg.fnb.co.za:61617
      jolokia-url: https://cit-r1pucishmsg:8161/api/jolokia
      broker-name: localhost
    app2:
      url: failover://ssl://cit-r3pucishmsg.fnb.co.za:61617
      jolokia-url: https://cit-r3pucishmsg:8161/api/jolokia
      broker-name: localhost
    user:
    password:
    in-memory: false
    pool:
        enabled: true
    producer-window-size: 1024000
    session-cache-size: 10

jasypt:
  encryptor:
    password:
    algorithm:
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

logging:
  file:
    max-history: 7
    name: /opt/app/logs/server.log
  level:
    za.co.fnb: info
filter:
  key: eventHeader
  value: CRE

customer:
  fid:
    queue: za.prod.busobj.firstid.masterentity.1
  cache:
    kafka_reader:
      concurrent_consumers: 5