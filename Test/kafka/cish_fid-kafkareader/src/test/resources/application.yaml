spring:
  environment: dev
  kinit:
    keyTabPath: /etc/security/keytab/SVC_hadoop_cdc_dev.keytab
    principal: SVC_hadoop_cdc_dev@FNB.CO.ZA
  kafka:
    properties:
      schema.registry.url: http://DUMMY_URL:8081
      specific.avro.reader: false
      schema.host: DUMMY_URL
      schema.port: 8081
      schema.version: 1
      schema.http-protocol: http
      schema.name: za.dev.busobj.firstid.masterentity
    consumer:
      topics: za.env.raw.opm.firstidmasterentity.1
      group-id: group1AG
      client-id: AG_Test1
      auto-offset-reset: earliest
      key-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      bootstrap-servers: localhost:51634
  activemq:
    pooled: true
    broker-url: failover://tcp://localhost:61616
    user: admin
    password: admin
    asyncSend: true
    producer-window-size: 1024000
    session-cache-size: 10
logging:
  level:
    za.co.fnb: debug
filter:
  key: eventHeader
  value: CRE

customer:
  fid:
    queue: za.dev.busobj.firstid.masterentity.1
  cache:
    kafka_reader:
      concurrent_consumers: 5